<HR>
<H1>SoundFade( &lt;time&gt; )</H1>
<HR>
<I>
Module: Sound<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Fades the sound out.</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
SoundFade( 3 );
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Optional Args</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;time&gt; The time over which the sound will fade in seconds. If this option is not present then the music will stop immediately.</LI>
</UL></TD></TR></TABLE>
<BR>
