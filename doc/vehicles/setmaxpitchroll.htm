<HR>
<H1>SetMaxPitchRoll( &lt;pitch&gt;, &lt;roll&gt; )</H1>
<HR>
<I>
Module: Vehicles<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Sets max pitch and roll angle for this vehicle.</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
a vehicle
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
self SetMaxPitchRoll( 30, 30 );
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;pitch&gt; Max pitch angle</LI>
<LI>2 : &lt;roll&gt; Max roll angle</LI>
</UL></TD></TR></TABLE>
<BR>
