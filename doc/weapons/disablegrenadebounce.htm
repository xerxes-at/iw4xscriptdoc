<H1>disablegrenadebounce()</H1>
<BR>
<H2>Module<PRE>Weapons</PRE></H2>
<BR>
<H2>Summary</H2>
<BR>
<PRE>
Disallow grenades bouncing off of this entity
</PRE>
<BR>
<H2>Call this function on</H2>
<BR>
<PRE>
A damage trigger entity
</PRE>
<BR>
<H2>Example</H2>
<BR>
<PRE>
 self disablegrenadebounce();
</PRE>
