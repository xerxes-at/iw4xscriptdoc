<H1>DevAddRoll( &lt;roll angle&gt; )</H1>
<HR>
<I>
Module: Motion<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Add yaw in local space.  This is just for development purposes and doesn't interpolate</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
script_model, script_origin or script_brushmodel
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;roll angle&gt; The change in roll in degrees</LI>
</UL></TD></TR></TABLE>
