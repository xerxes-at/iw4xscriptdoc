<H1>IsDefined( &lt;object&gt; )</H1>
<HR>
<I>
Module: Variables<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Checks whether this entity/variable is defined</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
if ( IsDefined( gun_owner ) ) ...
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;object&gt; object that may or may not be defined</LI>
</UL></TD></TR></TABLE>
<BR>
