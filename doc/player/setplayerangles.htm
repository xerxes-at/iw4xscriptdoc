<H1>SetPlayerAngles( &lt;player angles&gt; )</H1>
<HR>
<I>
Module: Player<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Set the player's angles</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
The player
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
 level.player SetPlayerAngles( (0, 240, 0) );
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;player angles&gt; The player's angles in degrees.</LI>
</UL></TD></TR></TABLE>
