<H1>ButtonPressed( &lt;buttonName&gt; )</H1>
<HR>
<I>
Module: Player<BR>
MP Only<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Check if the host is pressing the button/key, "BUTTON_A", "BUTTON_B", "K</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
The player (it will only check the host player's buttons though)
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
while( self ButtonPressed( "BUTTON_A" ) ) ...
</PRE>
</H3>
</TD></TR></TABLE>
