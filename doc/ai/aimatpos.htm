<HR>
<H1>AimAtPos( &lt;aim at point&gt; )</H1>
<HR>
<I>
Module: AI<BR>
SP Only<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD>
<H3>
<p>Sets the actor to aim at the given point. Returns the blend time of the aim</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD>
<H3>
&lt;actor&gt; An actor
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
aimTime = self AimAtPos (targetPoint);
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD>
<UL>
<LI>1 : &lt;aim at point&gt; The point to aim at.</LI>
</UL></TD></TR></TABLE>
<BR>
