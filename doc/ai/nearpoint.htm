    <BODY class="content">
        <H1>nearpoint(&lt;point&gt;)</H1>
        <I>
            Module: AI<BR>
        </I>
        <BR>
        <H2>Summary</H2>
        <TABLE>
            <TR><TD>
                <H3>
                    <p>Determine whether this actor is near to a given point.</p>
                </H3>
            </TD></TR>
        </TABLE>
        <BR>
        <H2>Call this on:</H2>
        <TABLE>
            <TR><TD>
            <H3>
                &lt;actor&gt; An actor
            </H3>
            </TD></TR>
        </TABLE>
        <BR><BR>
        <H2>Example:</H2>
        <TABLE class="example">
            <TR><TD class="example">
                <H3>
                    <PRE>if ( ai nearpoint(nodepos) )...</PRE>
                </H3>
            </TD></TR>
        </TABLE>
        <BR><BR>
        <H2>Required Args:</H2>
        <TABLE>
            <TR><TD>
                <UL>
                    <LI>1 : &lt;point&gt; The position to check.</LI>
                </UL>
            </TD></TR>
        </TABLE>
        <BR>
    </BODY>
