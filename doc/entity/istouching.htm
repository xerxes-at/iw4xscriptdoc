<H1>IsTouching( &lt;touched entity&gt; )</H1>
<HR>
<I>
Module: Entity<BR>
</I>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt; An entity
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
if ( level.player IsTouching( self ) )...
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;touched entity&gt; The entity that is to be tested against</LI>
</UL></TD></TR></TABLE>
