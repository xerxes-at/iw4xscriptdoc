<HR>
<H1>LockLightVis()</H1>
<HR>
<I>
Module: Entity<BR>
SP Only<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Locks the lights that are visible by this entity to reduce the calculations for fast entities</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt;
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
spawn LockLightVis();
</PRE>
</H3>
</TD></TR></TABLE>
<BR>
