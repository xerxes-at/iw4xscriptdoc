<HR>
<h1>LockLightVis()</h1>
<HR>
<I>
Module: Entity<br>
SP Only<br>
</I>

<br>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Locks the lights that are visible by this entity to reduce the calculations for fast entities</p>

</H3>
</TD></TR></TABLE>
<br><br>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt;
</H3>
</TD></TR></TABLE>
<br><br>
<H2>Example:</H2>
                        <pre>
                        <code class="language-clike">
spawn LockLightVis();
            </code>
        </pre>
<br>
</body>
