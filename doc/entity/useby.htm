<HR>
<H1>UseBy( &lt;using entity&gt; )</H1>
<HR>
<I>
Module: Entity<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Uses the entity with the passed in entity as the activator</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
The entity to be used
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
  level.ArmoredCar.turret UseBy( level.player );
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;using entity&gt; The entity that is using the other entity</LI>
</UL></TD></TR></TABLE>
<BR>
