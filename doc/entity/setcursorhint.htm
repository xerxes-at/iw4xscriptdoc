<H1>SetCursorHint( &lt;hint&gt; )</H1>
<HR>
<I>
Module: Entity<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Sets a visible cursor near to an objective</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt; An entity that is associated with the cursor hint
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;hint&gt; one of the following strings: "HINT_NOICON", "HINT_ACTIVATE", "HINT_HEALTH", "HINT_FRIENDLY"</LI>
</UL></TD></TR></TABLE>
<BR>
