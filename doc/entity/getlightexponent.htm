<HR>
<H1>GetLightExponent()</H1>
<HR>
<I>
Module: Entity<BR>
SP Only<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Gets the current exponent of the light.</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt; A light entity
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
exponent = self GetLightExponent();
</PRE>
</H3>
</TD></TR></TABLE>
<BR>
