<H1>FGetArg( &lt;filenum&gt;, &lt;arg&gt; )</H1>
<HR>
<I>
Module: File<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Get a specific argument number from the current line</p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;filenum&gt; The file number returned by openfile</LI>
<LI>2 : &lt;arg&gt; the argument number</LI>
