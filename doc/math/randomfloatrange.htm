<HR>
<H1>RandomFloatRange( &lt;min&gt;, &lt;max&gt; )</H1>
<HR>
<I>
Module: Math<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Returns a random floating point number r, where min &lt;= r &lt; max </p>

</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE>
<TR><TD class="example">
<H3>
<PRE>
rand = RandomFloatRange( 3.0, 5.0 );
</PRE>
</H3>
</TD></TR></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE>
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;min&gt; The minimum result</LI>
<LI>2 : &lt;max&gt; The maximum result</LI>
</UL></TD></TR></TABLE>
<BR>
